<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <div class="container">
        <div class="entry-editor">
            <div class="current-time">
                <span class="material-icons-outlined">schedule</span>
                <span class="time-display"></span>
            </div>
            <textarea class="entry-input" placeholder="hey, how's your day going?"></textarea>
            <div class="image-preview-container">
                <!-- Image previews will be added here -->
            </div>
            <div class="upload-progress">
                <!-- Upload progress will be shown here -->
            </div>
            <div class="entry-controls">
                <div class="image-upload-wrapper">
                    <label for="image-upload" class="upload-button">
                        <span class="material-icons-outlined">add_photo_alternate</span>
                        Add Images
                    </label>
                    <input type="file" id="image-upload" class="image-upload" accept="image/*" multiple>
                </div>
                <button class="submit-button">
                    <span class="material-icons-outlined">check</span>
                    Save Entry
                    <span class="shortcut-hint">Ctrl+Enter</span>
                </button>
            </div>
        </div>
        <div class="entries-list">
            <!-- Entries will be populated here -->
        </div>
    </div>

    <!-- Image viewer -->
    <div class="image-viewer">
        <button class="image-viewer-close">
            <span class="material-icons-outlined">close</span>
        </button>
        <img src="" alt="Full size image">
    </div>

    <!-- Delete confirmation dialog -->
    <div class="dialog-overlay" id="delete-dialog">
        <div class="dialog">
            <div class="dialog-title">Delete Entry</div>
            <div class="dialog-content">
                Are you sure you want to delete this entry? This action cannot be undone.
            </div>
            <div class="dialog-actions">
                <button class="dialog-button cancel">Cancel</button>
                <button class="dialog-button delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
