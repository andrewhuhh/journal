<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body class="not-authenticated">
    <!-- Mobile menu toggle -->
    <button class="mobile-menu-toggle">
        <span class="material-icons-outlined">menu</span>
    </button>

    <!-- Menu overlay for mobile -->
    <div class="menu-overlay"></div>

    <!-- Auth header -->
    <div class="auth-header">
        <button class="auth-button sign-in">
            <span class="material-icons-outlined">account_circle</span>
        </button>
    </div>

    <!-- Auth error message -->
    <div class="auth-error">
        <span class="material-icons-outlined">error_outline</span>
        Sign-in was cancelled
    </div>

    <!-- Auth menu (moved to body level for better positioning) -->
    <div class="auth-menu">
        <div class="auth-menu-header">
            <div class="auth-menu-user"></div>
            <div class="auth-menu-email"></div>
        </div>
        <div class="auth-menu-item sign-out">
            <span class="material-icons-outlined">logout</span>
            Sign Out
        </div>
    </div>

    <!-- Menu container -->
    <div class="menu-container">
        <div class="menu-items">
            <div class="menu-item">
                <span class="material-icons-outlined">history</span>
                Journal History
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <p>A place to write your thoughts and memories.</p>
                <button class="auth-button sign-in welcome-auth-button">
                    <img src="./assets/google-icon.svg" alt="Google">
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>
        <div class="entry-editor">
            <div class="current-time">
                <span class="material-icons-outlined">schedule</span>
                <span class="time-display"></span>
            </div>
            <textarea class="entry-input" placeholder="hey, how's your day going?"></textarea>
            <div class="image-preview-container">
                <!-- Image previews will be added here -->
            </div>
            <div class="upload-progress">
                <!-- Upload progress will be shown here -->
            </div>
            <div class="entry-controls">
                <div class="image-upload-wrapper">
                    <label for="image-upload" class="upload-button">
                        <span class="material-icons-outlined">add_photo_alternate</span>
                        Add Images
                    </label>
                    <input type="file" id="image-upload" class="image-upload" accept="image/*" multiple>
                </div>
                <button class="submit-button">
                    <span class="material-icons-outlined">check</span>
                    Save
                    <span class="shortcut-hint">Ctrl+Enter</span>
                </button>
            </div>
        </div>
        <div class="entries-list">
            <!-- Entries will be populated here -->
        </div>
    </div>

    <!-- Image viewer -->
    <div class="image-viewer">
        <button class="image-viewer-close">
            <span class="material-icons-outlined">close</span>
        </button>
        <img src="" alt="Full size image">
    </div>

    <!-- Delete confirmation dialog -->
    <div class="dialog-overlay" id="delete-dialog">
        <div class="dialog">
            <div class="dialog-title">Delete Entry</div>
            <div class="dialog-content">
                Are you sure you want to delete this entry? This action cannot be undone.
            </div>
            <div class="dialog-actions">
                <button class="dialog-button cancel">Cancel</button>
                <button class="dialog-button delete">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
